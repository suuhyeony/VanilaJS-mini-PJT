<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <h2 id="question">Question</h2>
        <div class="answer-container">
            <ul>
                <li>
                    <input type="radio" id="a" class="answer" name="myRadio">
                    <label id="a_text" for="a">answer</label>
                </li>
            </ul>
            <ul>
                <li>
                    <input type="radio" id="b" class="answer" name="myRadio">
                    <label id="b_text" for="b">answer</label>
                </li>
            </ul>
            <ul>
                <li>
                    <input type="radio" id="c" class="answer" name="myRadio">
                    <label id="c_text" for="c">answer</label>
                </li>
            </ul>
            <ul>
                <li>
                    <input type="radio" id="d" class="answer" name="myRadio">
                    <label id="d_text" for="d">answer</label>
                </li>
            </ul>
        </div>
        <progress value="0" max="100"></progress>
        <button>다음 문제</button>
    </div>
</body>
</html>
